{% extends "base.html" %}

{% block title %}Pets{% endblock %}

{% block content %}

<form  id="add-pet-form" action='/add' method="POST">

  {{ form.hidden_tag() }}

  {% for field in form
         if field.widget.input_type != 'hidden' %}
    <p>
      {{ field.label }}
      {{ field }}

      {% for error in field.errors %}
        {{ error }}
      {% endfor %}
    </p>
  {% endfor %}

  <button type="submit">Submit</button>

</form>

{% endblock %}
